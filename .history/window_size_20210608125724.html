<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- 모니터 크기(브라우저 바깥까지 합한) -->
    <h2 class="screen">window.screen:</h2>
    <!-- URL을 포함한 전체적인 사이즈 -->
    <h2 class="outer">window.outer:</h2>
    <!-- URL 밑에 사이즈이고 스크롤이 있으면 스크롤까지 -->
    <h2 class="inner">window.inner:</h2>
    <!-- 문서자체의 크기, 스크롤 바는 포함 안함 -->
    <h2 class="document">documentElement.clientWidth:</h2>
  </div>
</body>
<script src="window_size.js"></script>
</html>
