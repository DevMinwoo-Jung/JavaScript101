<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="main.js" defer></script>
</head>
<body>
<section class="game__zone">
  <section class="start__zone">
    <div class="start__button">
      <i class="fas fa-play"></i>
      <i class="fas fa-stop"></i>
    </div>
  </section>
  <section class="timer__zone">
    <div class="timer" data-time>
      <p>10</p>
    </div>
  </section>
  <section class="scroe__zone">
    <div class="score">
      score
    </div>
  </section>
    <section class="rabbit__carrot__zone">
      <div class="rabbit__carrot">
        <img src="img/bug.png" alt="" class="bug">
        <img src="img/carrot.png" alt="" class="carrot">
      </div>
    </section>
    <section class="message__zone">
      <div class="message__restart">
        <i class="fas fa-undo-alt"></i>
        <p class="won__lose">You Won</p>
      </div>
    </section>
</section>    
</body>
</html>
